<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Name Meaning AI</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    margin-top: 20px;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    width: 250px;
    margin-top: 20px;
    border-radius: 5px;
    border: 1px solid #333;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
  }
  #response {
    margin-top: 30px;
    padding: 20px;
    max-width: 400px;
    text-align: center;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<h1>AI Name Meaning Recognizer</h1>
<input type="text" id="nameInput" placeholder="Enter your name" />
<button onclick="getMeaning()">Tell me the meaning of my name</button>

<div id="response"></div>

<script>
function getMeaning() {
  const nameInput = document.getElementById('nameInput');
  const name = nameInput.value.trim();
  const responseDiv = document.getElementById('response');

  if (!name) {
    responseDiv.innerHTML = "<em>Please enter a name above!</em>";
    return;
  }

  // Example name ideas
  const nameMeanings = {
    "Alex": "Defender of the people. Bold and courageous!",
    "Sophia": "Wisdom and elegance embody you.",
    "John": "Graceful and merciful.",
    "Emma": "Whole or universal.",
    "Michael": "Who is like God? A strong leader.",
    "Emily": "Eager and admired.",
    "David": "Beloved; friend.",
    "Sarah": "Princess; noblewoman."
    // Add more if desired
  };

  const key = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase(); // Normalize case
  let meaning = nameMeanings[key];

  if (!meaning) {
    // If name not found
    meaning = "Hmm, I'm not sure about that name! But it sounds wonderful!";
  } else {
    // Playful compliment
    const compliments = [
      "You're truly special!",
      "That name suits you perfectly!",
      "A great choice!",
      "You have a majestic name!",
      "That's an awesome name!"
    ];
    const compliment = compliments[Math.floor(Math.random() * compliments.length)];
    meaning += ' ' + compliment;
  }

  responseDiv.innerHTML = `<strong>${name}</strong>: ${meaning}`;
}
</script>

</body>
</html>
